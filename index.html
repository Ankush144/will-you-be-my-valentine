<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  opacity: 0.8;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.6); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* Card */
.card {
  background: #fff;
  width: 90%;
  max-width: 360px;
  padding: 30px 22px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 2;
}

.cat {
  font-size: 72px;
}

h1 {
  color: #ff4d79;
  font-size: 22px;
  line-height: 1.4;
  margin: 16px 0 26px;
}

.name-heart {
  display: inline-block;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

/* Buttons */
.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
}

#yesBtn {
  background: #ff4d79;
  color: #fff;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn:hover {
  transform: scale(1.1);
}

/* NO button */
#noBtn {
  background: #eee;
  color: #777;
  width: 90px;
  height: 40px;
  position: absolute;
  right: 0;
  top: 26px;
  cursor: pointer;
  transition: left 0.25s ease, top 0.25s ease;
}

.note {
  font-size: 12px;
  color: #888;
  margin-top: 10px;
}

/* YES SCREEN */
#yesScreen {
  display: none;
}

.yes-text {
  font-size: 26px;
  color: #ff4d79;
  margin-bottom: 8px;
}
.yes-img {
  width: 100%;
  margin-top: 14px;
  border-radius: 16px;
  animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

</style>
</head>

<body>

<!-- QUESTION -->
<div class="card" id="questionScreen">
  <div class="cat">üê±üíò</div>

  <h1>
    <span id="nameText">Mahak</span>
    <span class="name-heart">üíñ</span><br>
    will you be my Valentine?
  </h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="note">*No seems a bit shy üòº*</div>
</div>

<!-- YES SCREEN -->
<div class="card" id="yesScreen">
  <div class="cat">üòªüéâ</div>
  <div class="yes-text">YAYYYY üíñ</div>
  <p>You just made my day ü•π</p>
  <img
    src="./catdance.gif"
    alt="Valentine"
    class="yes-img"
  />
</div>

<script>
/* Background hearts */
const emojis = ["‚ù§Ô∏è","üíô","üíú","üíõ","üíö","üß°","ü©∑"];
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (Math.random() * 18 + 14) + "px";
  h.style.animationDuration = (Math.random() * 4 + 4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 350);

/* NO button movement (inside box only) */
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");

function moveNoButton() {
  const area = btnArea.getBoundingClientRect();
  const maxX = area.width - noBtn.offsetWidth;
  const maxY = area.height - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES click celebration */
function celebrate() {
  for (let i = 0; i < 80; i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = "26px";
      h.style.animationDuration = "3s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3500);
    }, i * 20);
  }
}

document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("questionScreen").style.display = "none";
  document.getElementById("yesScreen").style.display = "block";
  celebrate();
});

/* Name from URL */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) document.getElementById("nameText").innerText = name;
</script>
<!-- Made with üíñ by Ankush Panchal -->
</body>
</html>
